<!DOCTYPE html>
<html lang="de">

<head>
	<title>Digitales Klassenzimmer</title>
	<meta charset="utf-8">

	<script src='https://meet.ffmuc.net/external_api.js'></script>
	<script src="js/split.js.1.6.0.min.js"></script>
	<link rel="stylesheet" href="main.css">
	<script src='js/dataexchange.js'></script>
	<script src="js/main.js"></script>
</head>

<body>
	<img style="position: absolute; top: 1em; left: 1em;" src="https://ffmuc.net/assets/mobilewikilogo.png" alt="Logo">
	<h1 style="text-align: center; " id="heading">Digitales Klassenzimmer</h1>

	<div id="greeter" style="text-align: center; ">
		<p>Bitte geben Sie die Klassenzimmer-ID ein</p>
		<input id="klID" placeholder="Klassenzimmer-ID" />
		<button onclick="startRoom()">Klassenzimmer starten</button>
	</div>

	<div id="container" style="display:none;">
		<div id="resizeButtons" class="button-box float-right">
			<a href="javascript:" id="button-25-75" onclick="changeDia('25:75')">
				<img alt="Resize 25:75"	src="images/25.75.png"></a>
			<a href="javascript:" id="button-50-50" onclick="changeDia('50:50')">
				<img alt="Resize 25:75" src="images/50.50.png"></a>
			<a href="javascript:" id="button-75-25" onclick="changeDia('75:25')">
				<img alt="Resize 25:75" src="images/75.25.png"></a>
			<a href="javascript:" id="button-100vid" onclick="changeDia('100-stream')">
				<img alt="Resize 25:75" src="images/100-youtube.png"></a>
			<a href="javascript:" id="button-100conf" onclick="changeDia('100-conf')">
				<img alt="Resize 25:75" src="images/100-Conference.png"></a>
		</div>
		<div style="text-align:center;">
			<p>Klassenzimmer: <a id="labelKlID"></a></p>
		</div>

		<div id="splitter" class="splitter">
			<div id="first">
				<div id="video" style="float: left;"></div>
			</div>
			<div id="spacer" style="display:none"></div>
			<div id="second">
				<div id="jitsiMeet" style="float: right;"></div>
			</div>
		</div>
	</div><!-- container -->
	<script>
		//dragElement( document.getElementById("separator"), "H" );
		Split(['#first', '#second'], {
			sizes: [50, 50],
			minSize: 200,
		})
		window.onload = function () {
			if (window.location.pathname.substr(1) != "") {
				document.getElementById("klID").value = window.location.pathname.substr(1).toLowerCase();
				startRoom();
			}
		}
	</script>
</body>

</html>
